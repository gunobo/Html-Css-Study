<!DOCTYPE html> <!-- html 최신스펙(5)을 참고해서 해석하세요(브라우저에게)-->
<html lang="en"> <!-- html 문서의 언어 명시-->
<head>
    <!-- html 문서의 메타데이터(설정, 정보)를 저장하는 곳 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <!-- 브라우저 탬에 표시될 이름, 즐겨찾기 or 검색엔진 검색결과 제목 -->

    <!-- 확장에서 깔아야하는것. -->
    <!-- 1. HTML CSS Support  -> 코드 작성할 때 도움을 주는 확장 프로그램-->
    <!-- 2. Live Server -> 우리가 만든 HTML 파일을 웹브라우저로 실시간 출력하여 로컬에서만 볼수 있게 만들어줌-->
    <!-- 3. Markdown All in One -> 마크다운 작성할떄 편하게 작성할수 있도록 도와주는 확장 프로그램 -->
    <!-- 4. Material Icon Theme 개발 파일들 .py, .html, .css, .js 등의 파일의 아이콘을 생성-->
    <!-- 5. Korean Laguage Pack for Visual Studio Code -> vscode에서 한국어를 지원해준다.-->
</head>
<body>
    <!-- 실제 브라우저에서 우리 눈에 보일 부분 -->
    <h1>hello world!</h1>
    <p>기본적인 HTML 문서입니다.</p>
    <p>줄
        바
        꿈
        탭      두번
    </p>
    <!-- 
    html은 태그를 기반으로 만들어진 언어다.
    1. 태그를 이용해서 문서의 '의미'를 표현한다.
    - html 태그는 모양을 꾸미기 위한 용도가 아님(css 담당)
    - 이 내용이 무엇인지 의미를 표현하는 구조적인 역할
    2. 태그는 열리는 태그, 닫히는 태그가 존재한다.
    - 사이에 내용이나, 다른 태그들을 정의할 수 있다.
    3. 태그는 우리가 친숙한 폴더처럼 상위, 하위 같은 계층구조를 가진다.
    4. 내용에 입력한 탭, 엔터는 무시된다.
    -->
    <h1>
        <h2>제목!</h2>
    </h1>
    
</body>
</html>
