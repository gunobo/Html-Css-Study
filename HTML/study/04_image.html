<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    img 태그 - 속성
    src: 실제 이미지의 경로(웹주소, 로컬주소) - 절대경로 or 상대경로
    alt: 이미지가 없을때 대체할 텍스트
    title: 이미지 설명태그
    -->
    <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV4k0kal0g7CdQPQrG_dYqOGqUxQLsRHEs4A&s"
    alt="부산소마고 이미지 입니다.">
    <!-- 
    절대경로와 상대경로
    절대경로: c:\html-css-study\HTML\....
    비유: 대한민국 부산시 강서구 가락대로...

    상대경로: 현패이지 기준으로 탐색
    ./: 현재 파일의 폴더위치
    ../: 한단계 상위 폴더위치
    비유: 우리집 옆으로 두칸간 건물
    -->
    <img
        src="./naver.png"
        alt="네이버 이미지 상대경로"
        title="상대경로 이미지1"
    />
    <img
        src="../../source/samsung.jpg"
        alt="삼성 이미지 상대경로"
        title="상대경로 이미지2"
    />
</body>
</html>
